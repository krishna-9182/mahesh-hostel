    .absent { background: red; }

  </style>
</head>
<body>

  <h2>Attendance Options</h2>

  <button class="btn present" onclick="goPresent()">Students Attendence</button>
  
  <button class="btn back" onclick="goBack()">‚Üê Back to Dashboard</button>

  <script>
    function goPresent() {
      window.location.href = "present-dashboard.html";
    }

    function goAbsent() {
      window.location.href = "absent-dashboard.html";
    }

    function goBack() {
      window.location.href = "warden-dashboard.html";
    }
  </script>

</body>
</html>
