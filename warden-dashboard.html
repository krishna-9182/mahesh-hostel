<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahesh Hostels — Warden</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/warden.css" />

    <!-- CAMERA LIBRARY (MUST LOAD BEFORE warden.js) -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <!-- JS -->
    <script src="js/warden.js" defer></script>
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <h2>Mahesh Hostels — Warden</h2>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <main class="container">
      <!-- SCAN CARD -->
      <section class="scan-card">
        <h3>Scan Student QR</h3>
        <p class="desc">
          Tap <b>Start Scanner</b> and point the camera at the student QR code.
        </p>

        <div class="btn-row">
          <button id="startBtn" class="btn primary">Start Scanner</button>
          <button id="stopBtn" class="btn danger">Stop</button> 
          <button id="viewBtn" class="btn dannger">Viewstats</button>  
        
        </div>
          <button id="attendenceBtn" class="btn attendence">Attendence</button>  

        <!-- CAMERA -->
        <div id="reader" class="camera-box"></div>
        <p class="camera-hint">Point camera at a student QR code</p>
      </section>

      <!-- RESULT CARD -->
      <section class="result-card">
        <h3>Last Scan</h3>
        <div id="resultBox" class="result-box">No scans yet</div>
      </section>
    </main> 



    <!-- MODAL -->
<div id="statsModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h3>Meal Statistics</h3>

    <table class="stats-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Breakfast</th>
          <th>Lunch</th>
          <th>Dinner</th>
        </tr>
      </thead>
      <tbody id="statsBody"></tbody>
    </table>
  </div>
</div>

  </body>
</html>
