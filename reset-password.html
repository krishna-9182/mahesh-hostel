<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reset Password — Hostel ERP</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <main class="page">
      <header class="top">
        <a class="logo" href="index.html">MaheshHostel</a>
        <nav class="top-nav">
          <a class="link" href="student-login.html">Back to login</a>
        </nav>
      </header>

      <section class="card panel">
        <h1 class="title">Reset Password</h1>
        <p class="lead">
          Enter the OTP you received and choose a new secure password.
        </p>

        <form id="resetForm" class="stack" novalidate>
          <div class="field">
            <label for="username">Username (ET number or email)</label>
            <input
              id="username"
              name="username"
              type="text"
              placeholder="ET2025XXXX or you@example.com"
              required
            />
            <div
              id="usernameError"
              class="field-error"
              aria-live="polite"
            ></div>
          </div>

          <div class="field">
            <label for="otp">OTP</label>
            <input
              id="otp"
              name="otp"
              type="text"
              placeholder="6 digit code"
              inputmode="numeric"
              required
              maxlength="10"
            />
            <div id="otpError" class="field-error" aria-live="polite"></div>
          </div>

          <div class="field">
            <label for="password">New Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="At least 8 characters"
              required
              autocomplete="new-password"
            />
            <div
              id="passwordError"
              class="field-error"
              aria-live="polite"
            ></div>

            <div class="pw-strength" aria-hidden="true">
              <div class="bar" id="pwBar1"></div>
              <div class="bar" id="pwBar2"></div>
              <div class="bar" id="pwBar3"></div>
            </div>
            <div class="hint">
              Use at least 8 characters with letters and numbers.
            </div>
          </div>

          <div class="field">
            <label for="confirm_password">Confirm Password</label>
            <input
              id="confirm_password"
              name="confirm_password"
              type="password"
              required
              autocomplete="new-password"
            />
            <div id="confirmError" class="field-error" aria-live="polite"></div>
          </div>

          <div class="actions">
            <button id="submitBtn" class="btn primary" type="submit">
              <span id="btnText">Reset Password</span>
              <span id="btnSpinner" class="spinner" hidden></span>
            </button>

            <a class="btn ghost" href="student-login.html">Back to Login</a>
          </div>

          <div id="formMsg" class="alert" aria-live="polite" hidden></div>
        </form>
      </section>
    </main>

    <!-- success modal -->
    <div
      id="successModal"
      class="modal"
      hidden
      role="dialog"
      aria-modal="true"
      aria-labelledby="successTitle"
    >
      <div class="modal-card">
        <div class="modal-icon">✓</div>
        <h3 id="successTitle">Password Reset Successful</h3>
        <p id="successText">
          Your password was updated. You can now login with your new password.
        </p>
        <div class="modal-actions">
          <a id="goLogin" class="btn primary" href="student-login.html"
            >Go to Login</a
          >
          <button id="closeModal" class="btn ghost">Close</button>
        </div>
      </div>
    </div>

    <div id="toastWrap" aria-live="polite" aria-atomic="true"></div>

    <script type="module" src="js/reset.js"></script>
  </body>
</html>
