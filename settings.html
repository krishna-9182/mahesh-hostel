<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="css/settings.css" />
  </head>
  <body>
    <nav id="sidebar" class="sidebar">
      <div class="sidebar-header"><h2>Admin</h2></div>
      <ul class="sidebar-menu">
        <li><a href="./admin.html">Dashboard</a></li>
        <li><a href="./staff.html">Manage Staff</a></li>
        <li><a href="./students.html">Manage Students</a></li>
        <li><a href="./admin-attendance.html">Attendance</a></li>
        <li><a href="./fees.html">Fees</a></li>
        <li><a href="./meals.html">Meal Stats</a></li>
        <li><a href="./settings.html" class="active">Settings</a></li>
      </ul>
    </nav>

    <button id="menuBtn" class="menu-btn">â˜°</button>

    <header class="admin-header">
      <h1 class="title">Admin Settings</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <main class="admin-container settings-wrapper">
      <section class="settings-card">
        <h2>Account Details</h2>
        <div class="settings-item">
          <strong>Username:</strong> <span id="username">owner</span>
        </div>
        <div class="settings-item">
          <strong>Role:</strong> <span id="role">owner</span>
        </div>
        <div class="settings-item">
          <strong>Member Since:</strong> <span>2025</span>
        </div>
      </section>

      <section class="settings-card">
        <h2>Update Profile</h2>
        <label>Name</label
        ><input type="text" id="updateName" placeholder="Enter your name" />
        <label>Phone Number</label
        ><input type="text" id="updatePhone" placeholder="Enter phone number" />
        <label>Profile Photo</label
        ><input type="file" id="updatePhoto" accept="image/*" />
        <img id="photoPreview" class="photo-preview" style="display: none" />
        <button id="saveProfileBtn" class="save-btn">Save Changes</button>
      </section>

      <section class="settings-card">
        <h2>Change Password</h2>
        <label>Old Password</label><input id="oldPassword" type="password" />
        <label>New Password</label><input id="newPassword" type="password" />
        <label>Confirm Password</label
        ><input id="confirmPassword" type="password" />
        <button id="changePasswordBtn" class="save-btn red">
          Change Password
        </button>
      </section>
    </main>

    <div id="globalLoader" class="global-loader hidden">
      <div class="spinner"></div>
    </div>
    <script type="module" src="js/settings.js"></script>
    <script type="module">
      import {
        installSidebarToggle,
        responsiveTableToCards,
      } from "./js/ui-utils.js";
      installSidebarToggle();
      responsiveTableToCards("#studentsTable");
    </script>
  </body>
</html>
